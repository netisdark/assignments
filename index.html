<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
         body.dark-mode {
            background: #121212;
            color: #ffffff;
        }
        #display{
            border-radius: 85px;
background: linear-gradient(145deg, #322929, #3c3131);
box-shadow:  35px 35px 70px #201a1a,
             -35px -35px 70px #504242;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="dark-mode">
    <div class="container d-flex justify-content-center align-items-center" style="flex-direction:column; height:100vh">
        <h1>Calculator</h1>
        <div class="box">
            <div class="row"><input type="text" id="display" class="col col-9" style="color:#ffffff; height:50px; background-color: rgba(0, 0, 0, 0.5); border-radius: 20px;"><button class="btn btn-outline-primary col col-2" style="margin-left: 10px;" onclick="document.getElementById('display').value=''";>C</button></div>
            <div class="row mt-3">
                <div class="col col-3"><button class="btn btn-outline-secondary" onclick="document.getElementById('display').value+=1">1</button></div>
                <div class="col col-3"><button class="btn btn-outline-secondary" onclick="document.getElementById('display').value+=2">2</button></div>
                <div class="col col-3"><button class="btn btn-outline-secondary" onclick="document.getElementById('display').value+=3">3</button></div>
                <div class="col col-3"><button class="btn btn-outline-secondary" onclick="document.getElementById('display').value+='+'">+</button></div>
            </div>
            <div class="row mt-3">
                <div class="col col-3"><button class="btn btn-outline-secondary" onclick="document.getElementById('display').value+=4">4</button></div>
                <div class="col col-3"><button class="btn btn-outline-secondary" onclick="document.getElementById('display').value+=5">5</button></div>
                <div class="col col-3"><button class="btn btn-outline-secondary" onclick="document.getElementById('display').value+=6">6</button></div>
                <div class="col col-3"><button class="btn btn-outline-secondary" onclick="document.getElementById('display').value+='-'">-</button></div>
            </div>
            <div class="row mt-3">
                <div class="col col-3"><button class="btn btn-outline-secondary" onclick="document.getElementById('display').value+=7">7</button></div>
                <div class="col col-3"><button class="btn btn-outline-secondary" onclick="document.getElementById('display').value+=8">8</button></div>
                <div class="col col-3"><button class="btn btn-outline-secondary" onclick="document.getElementById('display').value+=9">9</button></div>
                <div class="col col-3"><button class="btn btn-outline-secondary" onclick="document.getElementById('display').value+='*'">*</button></div>
            </div>
            <div class="row mt-3">
                <div class="col col-3"><button class="btn btn-outline-secondary" onclick="document.getElementById('display').value+=0">0</button></div>
                <div class="col col-6"><button class="btn col col-12 btn-outline-secondary" onclick="document.getElementById('display').value=eval(document.getElementById('display').value)">=</button></div>
                <div class="col col-3"><button class="btn btn-outline-secondary" onclick="document.getElementById('display').value+='/'">/</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
